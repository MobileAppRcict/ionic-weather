<ion-header>
  <ion-navbar>
    <ion-title>Current Location</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="location && forecast">
    <p>
      Temperature: {{ forecast.currently.temperature }} C
    </p>
    <p>
      Apparent Temperature: {{ forecast.currently.apparentTemperature }} C
    </p>
    <p>
      Pressure: {{ forecast.currently.pressure }} Pa
    <p>
    <p>
      Wind Speed: {{ forecast.currently.windSpeed }}
    </p>
    <p>
      Summary: {{ forecast.currently.summary }}
    </p>
  </div>
</ion-content>
